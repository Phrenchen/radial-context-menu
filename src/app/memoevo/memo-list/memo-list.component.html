<div class="memo-grid">

  <div *ngIf="!memos || memos.length === 0; else memolist">
    <h3>0 memos. feel free and add the first one!</h3>
  </div>

  <ng-template #memolist>
    <app-memo-item *ngFor="let memo of memos; let i= index" class="memo-item"
      [memo]="memo"
      (deleteMemo)="deleteItem($event)"
      (addEvoToMemo)="addEvo($event)">
    </app-memo-item>
  </ng-template>
  
</div>
