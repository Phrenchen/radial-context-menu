<div class="content-wrapper">
    <h1 class="title">Radial Context Menu</h1>
    <div class="description">
        <p>Click mouse to activate the menu.</p>
        <p>Rotate mouse around the clicked point to select an item on the menu</p>
        <p>Release mouse do trigger selected item</p>
        <p>not implemented: Move mouse close to the center and release to abort. this also hides the menu.</p>
    </div>

    <div class="menu-buttons">
        <button (click)="showYesNoMenu()">2 Options Menu</button>
        <button (click)="showRandomMenu()">Random Menu</button>
    </div>

    <div class="minimap">
        <app-menu-minimap
        [selectedTargetIndex]="targetIndex"
        ></app-menu-minimap>
    </div>

    <div class="radial-menu">
        <hr/>
        <app-radial-menu
            (selectedTargetIndex)="targetIndexUpdate($event)"
        ></app-radial-menu>
    </div>
</div>
